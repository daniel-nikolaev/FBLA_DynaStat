    <body>
        <form id="rsvp-form">
            <div class="container">
              <h1>RSVP for the December 20 Gala</h1>
            
              <label for="firstname"><b>First Name</b> <i class="required">*</i> </label>
              <input type="text" placeholder="First Name" name="firstname" required>

              <label for="lastname"><b>Last Name</b> <i class="required">*</i> </label>
              <input type="text" placeholder="Last Name" name="lastname" required>

              <label for="email"><b>Email</b> <i class="required">*</i> </label>
              <input type="email" placeholder="Email" name="email" required>

              <label for="people"><b>People</b> <i class="required">*</i> </label>
              <input type="number" min="1" placeholder="How many people will be in your group" name="people" required>
              <label for="peoplenames"><b>Names of People</b></label>
              <input type="number" min="1" placeholder="What are the names of the guests in your group" name="peoplenames">


              <label for="allergy"><b>Allergies</b></label>
              <input type="text" placeholder="Are there any allergies we should be aware of?" name="allergy">

              
              <button type="submit" class="signupbtn" onclick="que()">Sign Up</button>
              <button type="button" class="cancelbtn" onclick="this.form.reset();">Cancel</button>
            </div>
        </form>
    </body>
